define command {
  command_name notify-service-by-slack
  command_line /usr/lib/nagios/plugins/nagios.pl -field slack_channel=#group-b -field HOSTALIAS="$HOSTNAME$" -field SERVICEDESC="$SERVICEDESC$" -field SERVICESTATE="$SERVICESTATE$" -field SERVICEOUTPUT="$SERVICEOUTPUT$" -field NOTIFICATIONTYPE="$NOTIFICATIONTYPE$"
}
define command {
  command_name notify-host-by-slack
  command_line /usr/lib/nagios/plugins/nagios.pl -field slack_channel=#group-b -field HOSTALIAS="$HOSTNAME$" -field HOSTSTATE="$HOSTSTATE$" -field HOSTOUTPUT="$HOSTOUTPUT$" -field NOTIFICATIONTYPE="$NOTIFICATIONTYPE$"
}
